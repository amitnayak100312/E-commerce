<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftos - Login & Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- General Styles Matching Your Theme --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        /* --- Navigation Bar (Matches your screenshot) --- */
        .header_section {
            background-color: #85c5e5; /* Light Blue from screenshot */
            padding: 15px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar-nav a {
            color: #fff; /* White text on blue bg */
            text-decoration: none;
            font-size: 15px;
            text-transform: uppercase;
        }

        .navbar-nav a:hover {
            color: #000;
        }

        /* --- Auth Container Section --- */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            background-color: #000; /* Black background matching your Hero section */
            padding: 20px;
        }

        .form-container {
            background: #fff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* --- Toggle Buttons (Login / Register) --- */
        .button-box {
            width: 220px;
            margin: 0 auto 30px auto;
            position: relative;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 30px;
            display: flex;
            background: #f1f1f1;
        }

        .toggle-btn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
            flex: 1;
            font-weight: 600;
            color: #555;
            transition: color 0.3s;
        }

        .active-btn {
            color: #fff;
        }

        #btn-highlight {
            top: 0;
            left: 0;
            position: absolute;
            width: 110px;
            height: 100%;
            background: #f7444e; /* Pink/Red from your Contact Us button */
            border-radius: 30px;
            transition: .5s;
        }

        /* --- Input Fields --- */
        .input-group {
            width: 100%;
            transition: .5s;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            background: #f7f7f7;
            font-size: 14px;
        }

        .input-field:focus {
            border-color: #85c5e5;
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 12px;
            display: block;
            margin-top: 20px;
            background: #f7444e; /* Pink/Red accent */
            color: #fff;
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #d63a43;
            box-shadow: 0 5px 10px rgba(247, 68, 78, 0.3);
        }

        /* --- Footer Links inside form --- */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .form-footer a {
            color: #85c5e5;
            text-decoration: none;
            font-weight: 600;
        }

        /* --- Hide/Show Logic --- */
        #login-form {
            display: block;
        }
        #register-form {
            display: none;
        }
        
        .check-box {
            margin-right: 10px;
        }
        .terms {
            font-size: 12px;
            color: #777;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <header class="header_section">
        <nav class="navbar">
            <a href="#" class="navbar-brand">GIFTOS</a>
            <ul class="navbar-nav">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Why Us</a>
                <a href="#">Contact Us</a>
                <a href="#"><i class="fa fa-user"></i> Login</a>
            </ul>
        </nav>
    </header>

    <section class="auth-wrapper">
        <div class="form-container">
            <div class="button-box">
                <div id="btn-highlight"></div>
                <button type="button" class="toggle-btn active-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login-form" class="input-group">
                <h3 style="text-align: center; margin-bottom: 20px;">Welcome Back</h3>
                <input type="text" class="input-field" placeholder="Username or Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                
                <div class="terms">
                    <input type="checkbox" class="check-box"> <span>Remember Password</span>
                </div>
                
                <button type="submit" class="submit-btn">Log In</button>
                
                <div class="form-footer">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </form>

            <form id="register-form" class="input-group">
                <h3 style="text-align: center; margin-bottom: 20px;">Create Account</h3>
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email Address" required>
                <input type="password" class="input-field" placeholder="Password" required>
                
                <div class="terms">
                    <input type="checkbox" class="check-box" required> <span>I agree to the Terms & Conditions</span>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </section>

    <script>
        var x = document.getElementById("login-form");
        var y = document.getElementById("register-form");
        var z = document.getElementById("btn-highlight");
        var btns = document.querySelectorAll(".toggle-btn");

        function register() {
            x.style.display = "none";
            y.style.display = "block";
            z.style.left = "110px"; // Moves the pink highlight to the right
            btns[0].classList.remove("active-btn");
            btns[1].classList.add("active-btn");
        }

        function login() {
            x.style.display = "block";
            y.style.display = "none";
            z.style.left = "0"; // Moves the pink highlight to the left
            btns[1].classList.remove("active-btn");
            btns[0].classList.add("active-btn");
        }
    </script>
</body>
</html>
